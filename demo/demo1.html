<html>

<head>
  <link rel="stylesheet" href="../lib/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="../dist/leaflet-regulargridcluster.css" />

  <script type="text/javascript" src="../lib/leaflet/dist/leaflet.js"></script>
  <script type="text/javascript" src="../dist/leaflet-regulargridcluster.src.js"></script>
  <script type="text/javascript" src="./main.js"></script>

  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">

  <title>Leaflet regular-grid-cluster plugin demo</title>
</head>


<body>
  <div id="map-content"></div>
  <div id="panel">
    <h2>Leaflet regular-grid-cluster plugin</h2>
      
    <p class="select-row">cell size:</p>
    <select class="render-on-change" id="select-cell-size">
      <option value="5000">5000</option>    
      <option value="7500">7500</option>    
      <option value="10000" selected>10000</option>    
      <option value="15000">15000</option>    
      <option value="20000">20000</option>    
      <option value="50000">50000</option>    
    </select>

    <p class="select-row">grid mode:</p>
    <select class="render-on-change" id="select-grid-mode">
      <option value="hexagon">hexagon</option>    
      <option value="square" selected>square</option>    
    </select>

    <p class="select-row">rules - grid</p>
    <textarea class="render-on-change textarea-rules" id="textarea-rules-grid" rows="10" cols="40">
"fillColor": {
  "method": "mean",
  "attribute": "b",
  "scale": "size",
  "style": ["white", "black", "purple"]
},
"weight": {
  "method": "count",
  "attribute": "b",
  "scale": "continuous",
  "style": [0.3, 0.4, 0.9]
},
"color": "black",
"weight": 2
    </textarea>


    <p class="select-row">rules - markers</p>
    <textarea class="render-on-change textarea-rules" id="textarea-rules-markers" rows="10" cols="40">
"color": "black",
"fillColor": {
  "method": "mean",
  "attribute": "b",
  "scale": "size",
  "style": ["white", "blue"]
},
"radius": {
  "method": "mean",
  "attribute": "b",
  "scale": "continuous",
  "style": [5, 25]
}
    </textarea>


    <p class="select-row">rules - texts</p>
    <textarea class="render-on-change textarea-rules" id="textarea-rules-texts" rows="10" cols="40">
"color": {
  "method": "count",
  "attribute": "",
  "scale": "quantile",
  "style": ["yellow", "orange", "red"]
},
"font-size": {
  "method": "count",
  "attribute": "",
  "scale": "continuous",
  "style": [12, 22]
},
"text": {
  "method": "count",
  "attribute": ""
},
"anchorOffsetX": {
  "method": "count",
  "attribute": "",
  "scale": "continuous",
  "style": [5, 25]
},
"anchorOffsetY": {
  "method": "count",
  "attribute": "",
  "scale": "continuous",
  "style": [-15, -30]
}
    </textarea>


    <p><i><b>Data:</b> Random data</i></p>
  </div>
</body>

</html>
